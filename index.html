<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Form Validation using JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <label for="">UserName : </label>
                <input type="text" placeholder="Username" id = "username" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Email : </label>
                <input type="text" placeholder="Email" id = "email" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Phone Number : </label>
                <input type="text" placeholder="Phone Number" id = "phonenumber" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            
            <div class="form-group">
                <label for="">Year Of Study :<br><br> </label>
                <input type="radio" name="radio" id = "radio1" value="1st Year" required><label for="radio1">1st Year</label> 
                <input type="radio" name="radio" id = "radio2" value="2nd Year"><label for="radio2">2nd Year</label> 
                <input type="radio" name="radio" id = "radio3" value="3rd Year"><label for="radio3">3rd Year</label> 
                <input type="radio" name="radio" id = "radio4" value="4th Year"><label for="radio4">4th Year</label> 
                <span></span>
            </div>
            
            <div class="form-group">
                <label for="">Password : </label>
                <input type="password" placeholder="Password" id = "password" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Confirm Password : </label>
                <input type="password" placeholder="Confirm Password" id = "confirmpassword" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <a href="./milan-main/index.html" id = 'submit'>Submit</a>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
